<mat-checkbox
#subscribe
[value]=""
[checked]="isChecked"
(change)="onChange($event)"
>Subscribe me</mat-checkbox>

<div *ngIf="subscribe.checked"> Thank you! </div>

<mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1">Male</mat-radio-button>
    <mat-radio-button value="0" [checked]="isChecked">Female</mat-radio-button>
</mat-radio-group>

<mat-select [(ngModel)]="color">
    <mat-option *ngFor="let color of colors"
    [value]="color.id">{{ color.name }}</mat-option>
</mat-select>
